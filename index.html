<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC LMS</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./imagens/iconebac.png" type="png">
    </head>
<body>
    <header class="cabecalho">
        <div class="container">
            <img src="./imagens/logoebac.svg" alt="Logo EBAC">
        </div>
    </header>
    <section class="login">
        <div class="container">
            <div class="box-container">
                <div class="box">
                    <h3>Login</h3>
                    <div class="box-form">
                        <form>
                            <input type="email" placeholder="E-mail" required>
                            <input class="password" type="password" placeholder="Senha" required>
                            <div class="remember">
                                <input class="checkbox" type="checkbox" id="remember"></select>
                                <label for="remember">Lembrar-me</label>
                            </div>
                            <div class="reset-password">
                                <a href="#">Esqueceu sua senha?</a>
                            </div>
                            <button type="submit">Entrar</button>
                        </form>
                        <p>Precisa de ajuda?<a href="#">Fale conosco!</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="rodape">
        <div class="container">
            <section class="certificados">
                <img class= "cert-ebac" src="./imagens/logoebac.svg" alt="Logo EBAC">
                <img class= "cert-holon" src="./imagens/holoniq.png" alt="Logo HolonIQ">
                <img class= "cert-exame" src="./imagens/exame.png" alt="Logo EXAME">
                <img class= "cert-reclame" src="./imagens/reclameaqui.png" alt="Logo ReclameAQUI">
            </section>
            <section class="contact">
                    <p>WhatsApp<br><span style="font-weight: bold;">+55 (11) 4200-2991</span></p>
                    <p>Telefone<br><span style="font-weight: bold;">+55 (11) 3030-3200</span></p>
            </section>
        </div>
        <div class="copy">
            <p>
                &copy; EBAC - Todos os direitos reservados - 2024
            </p>
        </div>
    </footer>
</body>
</html>
